<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - Hybrid Horse Racing Events</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script type="text/javascript" src="/js/signup.js"></script>
	<link type=text/css href="/css/signup.css" rel="stylesheet">
</head>
<body>
	<!-- multistep form -->
	<form id="msform" th:action="@{/process_signup}" method="post">
	  <!-- progressbar -->
	  <ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Personal Details</li>
		<li>zed.run Info</li>
	  </ul>
	  <!-- fieldsets -->
	  <fieldset>
	    <h2 class="fs-title">Create your account</h2>
	    <input type="text" name="email" placeholder="Email" />
	    <input type="password" name="password" placeholder="Password" />
	    <input type="password" name="cpassword" placeholder="Confirm Password" />
	    <input type="button" name="next" class="next action-button" value="Next" />
	  </fieldset>
	  <fieldset>
	    <h2 class="fs-title">Personal Details</h2>
	    <input type="text" name="firstName" placeholder="First Name" />
	    <input type="text" name="lastName" placeholder="Last Name" />
	    <input type="text" name="phone" placeholder="Phone" />
	    <input type="button" name="previous" class="previous action-button" value="Previous" />
	    <input type="button" name="next" class="next action-button" value="Next" />
	  </fieldset>
	  <fieldset>
	    <h2 class="fs-title">zed.run Info (Optional)</h2>
	    <input type="text" name="metamask" placeholder="Metamask Address" />
	    <small>Do you have a stable?</small>
	    <div>
	    	<label class="radio-inline"><input type="radio" name="hasStable" value="1">Yes</label>
	    	<label class="radio-inline"><input type="radio" name="hasStable" value="">No</label>
	    </div>
	    <input type="text" name="stableName" placeholder="Stable Name" />
	    <input type="button" name="previous" class="previous action-button" value="Previous" />
	    <input type="submit" name="submit" class="submit action-button" value="Submit" />
	  </fieldset>
	</form>
</body>
</html>

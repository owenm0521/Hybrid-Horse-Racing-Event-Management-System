<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign In - Hybrid Horse Racing Events</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
	<link type=text/css href="/css/login.css" rel="stylesheet">
</head> 
<body>
	<form id="loginform" th:action="@{/login}" method="post">
		<!-- fieldsets -->
		<fieldset>
			<h2 class="fs-title">Sign In</h2>
			<div th:if="${param.error}" class="alert alert-error"> Invalid username or password.</div>
			<input type="text" name="username" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<input type="submit" name="submit" class="submit action-button" value="Sign In" />
			<span>Don't have an account? <a th:href="@{/signup}">Sign Up</a></span>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" th:fragment="eventRegistrationModal">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/eventRegistrationModal.js"></script>
	<link type=text/css href="/css/eventRegistrationModal.css" rel="stylesheet">
</head>
<body>
  	<div id="eventRegistrationModal" class="modal fade">
		<form id="eventRegistrationForm" th:action="@{/events/registerForEvent}" method="put">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					
					<div class="modal-body">
						<input type="hidden" id="eventId" name="eventId"/>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="userEmail" name="userEmail" 
								th:value="${#authorization.expression('isAuthenticated()')} ? ${#authentication.getPrincipal().getUsername()} : ''" required> 
						</div>
					</div>
					<div class="modal-footer"> 
						<button type="submit" id="signUp" class="btn btn-primary">Sign Up</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
